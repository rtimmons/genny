SchemaVersion: 2018-07-01
Owner: "@mongodb/stm"

Actors:
- Name: BulkWriteInTransaction
  Type: CrudActor
  Database: testdb
  ExecutionStrategy:
    ThrowOnFailure: true
  Phases:
  - Repeat: 1
    Collection: test
    Operations:
    - OperationName: startTransaction
      OperationCommand:
        Options:
          WriteConcern:
            Level: majority
            Journal: true
          ReadConcern:
            Level: snapshot
          ReadPreference:
            ReadMode: primaryPreferred
            MaxStaleness: 1000 seconds
    - OperationName: bulkWrite
      OperationCommand:
        WriteOperations:
        - WriteCommand: insertOne
          Document: { a: 1 }
        - WriteCommand: updateOne
          Filter: { a: 1 }
          Update: { $set: { a: 5 } }
        Options:
          Ordered: true
        OnSession: true
    - OperationName: commitTransaction
  - Repeat: 1
    Collection: test
    Operation:
      OperationName: drop
