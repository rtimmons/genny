SchemaVersion: 2018-07-01

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 100

Actors:
- Name: Loader
  Type: Loader
  Threads: 1
  Phases:
  - ExternalPhaseConfig:
      Path: &PhasePath ../../phases/scale/DesignDocWorkloadPhases.yml
      Key: Loader
    Repeat: 1
    Threads: 1
  - &Nop {Nop: true}

- Name: Update
  Type: MultiCollectionUpdate
  Threads: 10
  Phases:
  - *Nop
  - ExternalPhaseConfig:
      Path: *PhasePath
      Key: Update
    Duration: &Duration 1 hour
    GlobalRate: 10 per 1 millisecond  # Target is 10 operations on every millisecond.

- Name: Query
  Type: MultiCollectionQuery
  Threads: 10
  Phases:
  - *Nop
  - ExternalPhaseConfig:
      Path: *PhasePath
      Key: Query
    Duration: *Duration

- Name: SnapshotQuery
  Type: MultiCollectionQuery
  Threads: 2  # 2 threads for doing a two-minute query every minute.
  Phases:
  - *Nop
  - ExternalPhaseConfig:
      Path: *PhasePath
      Key: LargeQuery
      Parameters:
        # Documents are 1KB so we want to read 1024 documents over 2 minutes.
        Limit: 1024
    Duration: *Duration
    Sort: {z: 1}

